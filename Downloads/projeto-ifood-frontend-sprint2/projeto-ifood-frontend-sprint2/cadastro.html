<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice iFood - Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="cadastro-conteudo">
            <div class="form-container">
                <div class="form-cadastro">                    
                    <h1 class="form-header">Cadastre-se</h1>
                    <form>
                        <label for="email" class="form-label" >Endereço de e-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                        
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" id="nome" class="form-control"  placeholder="Digite seu nome" required>
                        
                        <label for="cpf" class="form-label">CPF ou CNPJ</label>
                        <input type="text" id="cpf" class="form-control"  placeholder="Digite seu CPF ou CNPJ" required>
                        
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" class="form-control"  placeholder="Digite seu endereço" required>
                        
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control"  placeholder="Crie sua senha" required>                        
                        <button class="btn btn-ifood-lg" type="submit">Crie sua conta</button>
                        <p class="fazer-login">Já possui uma conta? <a href="index.html" class="login">Login</a></p>
                        
                        <div class="social-icons">
                            <a href="https://www.facebook.com/iFood/?locale=pt_BR" target="_blank"><img src="assets/img/icons/ic_baseline-facebook.svg" alt="Facebook"></a>
                            <a href="https://www.x.com.br" target="_blank"><img class="icon_twitter" src="assets/img/icons/mdi_twitter.svg" alt="Twitter"></a>
                            <a href="https://www.instagram.com/ifoodbrasil/" target="_blank"><img class="icon_insta" src="assets/img/icons/ri_instagram-fill.svg" alt="Instagram"></a>
                            <a href="https://www.linkedin.com/company/ifood-/" target="_blank"><img class="icon)link" src="assets/img/icons/mdi_linkedin.svg" alt="LinkedIn"></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">          
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
